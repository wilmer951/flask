<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Preuba</title>
</head>
<body class="d-flex flex-column min-vh-100">





  <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-5">
    <div class="container-fluid">
        <!-- Logo o título de la página -->
        

        <!-- Botón de hamburguesa para pantallas pequeñas -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      
        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse toggler text-white" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{{ url_for('home') }}">INICIO</a>
                </li>
                <!-- Aquí puedes agregar más elementos de navegación si lo deseas -->
            </ul>
        </div>
    </div>
</nav>



    <div class="container">

     
        
        {% block content %}{% endblock %}


    </div>

      <div class="container">
        <p class="mb-0">© 2025. Todos los derechos reservados.</p>
        <p>Hecho con ♥.</p>
      </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
